<html>

<head>
    <meta charset="UTF-8">
    <title>
        Cart|OSMN Stores
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="Images/Logo.png" width="125px">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Products.html">Products</a></li>
                        <li><a href="">Contact react chat</a></li>
                        <li><a href="">Account lauth</a></li>
                    </ul>
                </nav>
                <a href="cart.html">

                    <img src="Images/cart.png" width="30px" height="30px">
                    <span>0</span>
                </a>
            </div>
        </div>
    </div>
    <div class="cart_page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart_info">
                        <img src="Images/laptop.png" height="100px" width="150px">
                        <div>
                            <p>Laptop Macbook</p>
                            <small>Price:$5000</small><br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$5000</td>

            </tr>
            <tr>
                <td>
                    <div class="cart_info">
                        <img src="Images/photo_featured.png" height="100px" width="150px">
                        <div>
                            <p>HeadSet</p>
                            <small>Price:$500</small><br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$500</td>

            </tr>
            <tr>
                <td>
                    <div class="cart_info">
                        <img src="Images/phone.png" height="100px" width="150px">
                        <div>
                            <p>SmartPhone</p>
                            <small>Price:$1000</small><br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$1000</td>

            </tr>
        </table>
        <div class="total_price">
            <table>
                <tr>
                    <td>
                        Subtotal
                    </td>

                    <td>
                        <span id="subtotal">0</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Tax
                    </td>

                    <td>
                        <span id="Tax">$0</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Total
                    </td>

                    <td>
                        <span id="Total">$0</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
